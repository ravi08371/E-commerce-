<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://kit.fontawesome.com/876cca07e6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body id="signinContainer">
    <div id="signinContainer1">
        <div class="signinBody">
            <h1>Login</h1>
            <div class="signin-input">
                <form action="">
                <label for="fname" class="label1">Username</label><br>
                <input type="text" placeholder="Type your username" class="input1"><br>
                <label for="password" class="label2">Password</label><br>
                <input type="password" placeholder="Type your password" class="input2"><br>
                <a href="#">Forgot password?</a><br>
                <button>LOGIN</button>
            </form>
            </div>
           
            <div class="signin-Social">
                <p>Or Sign Up Using</p>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google-plus"></i>
            </div>
        </div>
    </div>
    
</body>
</html>
